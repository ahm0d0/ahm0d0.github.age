<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">    
    <!-- start font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" 
    crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <!-- end font link -->
    
    <title>AgeCalc</title>
</head>
<body>

    <div class="containet p-5">

        <form action="" class="">
            <div class="labels d-flex text-black-50 pb-1 ">

                <label class="Lday me-5 pe-5 " for="DAY">DAY</label>
                <label class="Lday1 me-5 pe-4 ps-2" for="MONTH">MONTH</label>
                <label class="Lday2 me-5 pe-5 "  for="YEAR">YEAR</label>
            </div>

        <div class="inputs d-flex gap-5 pb-3">
            <input id="DAY" type="text" placeholder="DD">  
            <input id="MONTH" type="text" placeholder="MM">
            <input id="YEAR" type="text" placeholder="YYYY">
        </div>

    </form>
    <hr> <button class="bttn"><h1>|</h1></button>

        <h2><span class="YY" >- - </span>years</h2>
        <h2><span class="MM">- - </span>months</h2>
        <h2><span class="DD">- -</span> days</h2>

    </div>


    <script src="index.js"></script>
    <script src="all.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

</body>
</html>
